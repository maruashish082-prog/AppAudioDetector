plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

android {
    compileSdk 35

    namespace "com.audiospy"

    defaultConfig {
        applicationId "com.audiospy"
        minSdk 33
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    def keystorePropertiesFile = rootProject.file("keystore.properties")
    def signingProps = new Properties()
    if (keystorePropertiesFile.exists()) {
        signingProps.load(new FileInputStream(keystorePropertiesFile))
    }

    // Resolve signing values â€” env vars (CI) take priority over local keystore.properties
    def resolvedStoreFile    = System.getenv("KEYSTORE_PATH")  ?: signingProps["storeFile"]
    def resolvedStorePass    = System.getenv("STORE_PASSWORD") ?: signingProps["storePassword"]
    def resolvedKeyAlias     = System.getenv("KEY_ALIAS")      ?: signingProps["keyAlias"]
    def resolvedKeyPass      = System.getenv("KEY_PASSWORD")   ?: signingProps["keyPassword"]

    def hasSigningConfig = resolvedStoreFile && resolvedStorePass && resolvedKeyAlias && resolvedKeyPass

    signingConfigs {
        if (hasSigningConfig) {
            release {
                storeFile     = file(resolvedStoreFile)
                storePassword = resolvedStorePass
                keyAlias      = resolvedKeyAlias
                keyPassword   = resolvedKeyPass
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            minifyEnabled false
        }
        release {
            // Use release signing if credentials are present, otherwise leave unsigned
            if (hasSigningConfig) {
                signingConfig signingConfigs.release
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures { viewBinding true }
    kotlinOptions { jvmTarget = '17' }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    task printVersionName {
        doLast { println android.defaultConfig.versionName }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.room:room-runtime:2.6.1'
    implementation 'androidx.room:room-ktx:2.6.1'
    ksp 'androidx.room:room-compiler:2.6.1'
}
