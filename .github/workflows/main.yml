name: Android CI — Debug APK

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      # 3️⃣ Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4️⃣ Make gradlew executable
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5️⃣ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6️⃣ Rename APK (adds short commit SHA)
      - name: Rename APK
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          APK_PATH=$(find app/build/outputs/apk/debug/ -name "*.apk" -type f | head -1)

          if [ -z "$APK_PATH" ]; then
            echo "❌ No APK found!"
            exit 1
          fi

          DEST="app/build/outputs/apk/debug/AppAudioDetector-${SHORT_SHA}.apk"
          mv "$APK_PATH" "$DEST"
          echo "✅ Renamed to $DEST"

      # 7️⃣ Upload Artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Debug-APK
          path: app/build/outputs/apk/debug/AppAudioDetector-*.apk
          retention-days: 30
